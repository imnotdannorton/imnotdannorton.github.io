<div class="productSingle">
    <div ng-repeat="product in compareObjects">
    <div id="zoom"><img ng-src="//vater.s3.amazonaws.com/products_fullres/Vater_{{product.images[0].name}}.jpg" class="bigImg"></div>
    <div class="heroImage" hover-zoom><img ng-src="//vater.s3.amazonaws.com/products_fullres/Vater_{{product.images[0].name}}.jpg"></div>
    <div class="productStats">
        <div class="nameWrap">
         <h1>{{product.name}}</h1><br/>
         <h3>{{product.product_code}}</h3>
        </div>
        <div class="dimensions" ng-if="product.dimensions_length && product.dimensions_diameter">
            <ul>
                <li><span class="stat">Length</span><div class="statbox">{{product.dimensions_length}}" | {{toCentimeters(product.dimensions_length)}}cm</div></li>
                <li><span class="stat">Grip</span><div class="statbox">{{product.dimensions_diameter}}" | {{toCentimeters(product.dimensions_diameter)}}cm</div></li>
            </ul>
        </div>
        <div class="shareLinks">
            <p>Share This:</p>
            <ul class="social">
                <li><i class="fa fa-facebook-square"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-twitter-square"></i></li>
                <li><i class="fa fa-youtube-square"></i></li>
            </ul>
        </div>
    </div>
    <p class="prodDesc" ng-bind-html="product.description">
    </p>
    <div class="buyNow">
    <!-- <p>DOWNLOAD HI-RES: <a ng-href="//vater.s3.amazonaws.com/products_fullres/Vater_{{product.images[0].name}}.jpg" target="_blank">JPG</a> / <a ng-href="//vater.s3.amazonaws.com/products_fullres/Vater_{{product.images[0].name}}.tif" target="_blank">TIFF</a></p>-->
     <h2>Buy Now</h2>
    </div>
    <!-- <section class="prodArtists" ng-if='product.artists.length > 0'>
     <h2>{{product.name}} Artists</h2>
     <div ng-repeat="artist in product.artists" class="artist"><a ng-href="#/artists/{{artist.id}}"><img ng-if="artist.image" ng-src="{{artist.image}}"> {{artist.first_name}} {{artist.last_name}}</a></div>
    </section>-->
    <!--<fb-comments data-href="" data-numposts="5" data-colorscheme="light"></fb-comments>-->
</div>
</div>
<div id="homeBg" random-bg></div>
