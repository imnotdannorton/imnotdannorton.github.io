<div class="homeWrapper artistsMain">
	<h1>ARTISTS</h1>
	Find: <input ng-model="find">
	<hr/>
	<div ng-repeat="artist in artists | filter:find" class="artistGridCell"><a ng-href="#/artists/{{artist.id}}">
	<div ng-if="artist.images[0].url" class="artistImgThumb"><img ng-src="{{artist.images[0].url}}"></div>
	<h3>{{artist.first_name}} {{artist.last_name}}</h3></a>
		<em ng-bind-html="artist.group"></em>
		<span ng-bind-html="artist.products[0].name"></span>
	</div>
	
</div>
